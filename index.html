<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title></title>
</head>
<body>
    <div class="main-Background">
        <div class="container container_header">
<!-- facade sign -->
            <header>
                <div class="facade-block">
                    <img class="facade-block__image" src="img/headerLogo.png" alt="">
                    <div class="phone-block">
                        <div class="phone-block__item">
                            <img src="img/ico1.png" alt="">
                            <div class="wrapper">
                                <p>Пн-Чт: 10:00 - 23:00 </p>
                                <p>Пт-Нд: 10:00 - 01:00</p>
                            </div>
                        </div>
                        <div class="phone-block__item">
                            <img src="img/ico2.png" alt="">
                            <div class="wrapper">
                                <p>Покровська площа</p>
                            </div>
                        </div>
                        <div class="phone-block__item">
                            <img src="img/ico3.png" alt="">
                            <div class="wrapper"> 
                                <p>+38 (050) 777-14-98</p>
                                <p>+38 (097) 903-87-48</p>
                            </div>
                        </div>
                    </div>
                    <div class="nav-block">
                        <ul class="nav-menu">
                            <li><a href="">Головна</a></li>
                            <li><a href="">Меню</a></li>
                            <li><a href="">Галерея</a></li>
                            <li><a href="">Новини та акції</a></li>
                            <li><a href="">Відгуки</a></li>
                            <li><a href="">Замовити столик</a></li>
                        </ul>
                    </div>
                </div>
<!-- Lantern -->
                <div class="lantern">
                    <img src="img/lantern.png" alt="">
                </div>
<!-- Bottle block -->
                <div class="bottle-block">
                    <div class="bottle-block__item left-bottle">
                        <img src="img/leftBottle.png" alt="">
                    </div>
                    <div class="bottle-block__item right-bottle">
                        <img src="img/rightBottle.png" alt="">
                    </div>
                    <div class="bottle-block__item flag">
                        <img src="img/newsBanner.png" alt="">
                    </div>
                </div>
            </header>
        </div>
    </div>
    
</body>
</html>
